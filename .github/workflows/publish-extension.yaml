on:
  push:
    branches:
      - main
name: Deploy Extension
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - uses: lannonbr/vsce-action@master
        with:
          args:
            - "publish -p $VSCE_TOKEN"
            - "package"
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
